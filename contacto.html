<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link rel="icon" type="image/png" href="img/icon-fav.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles-base.css">
  <link rel="stylesheet" href="styles/styles-contacto.css">
</head>

<body>
  <header>

    <iframe src="partials/navbar.html" style="width: 100%; height: 100px; border: none;"></iframe>

  </header>

  <main>
    <a href="#top">
      <i class="fas fa-angle-double-up"></i>
    </a>

    <section class="custom-margin">
      <div class="banner text-center p-3">
        <h2>Contactanos</h2>
      </div>
      <br><br>
      <div class="custom-flex-container">
        <div class="custom-flex-item">
          <h3>Capital Federal</h3>
          <p>Horarios de atencion : Lunes a Viernes de 10 a 18Hs</p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.822235586908!2d-58.380524223392!3d-34.60865635776064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccad18308bb79%3A0x6ac2dbd8335ca774!2sAv.%20de%20Mayo%20811%2C%20C1084AAD%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1714323104905!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <br>
        </div>
        <div class="custom-flex-item">
          <div class="contact_form">
            <div class="formulario">      
              <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>      
              <div class="container mt-5">
                <form action="#" method="post">
                  <div class="form-group">
                      <label for="nombre">Nombre <span class="obligatorio">*</span></label>
                      <input type="text" class="form-control" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
                  </div>
                  <div class="form-group">
                      <label for="email">Email <span class="obligatorio">*</span></label>
                      <input type="email" class="form-control" name="email" id="email" required placeholder="Escribe tu Email">
                  </div>
                  <div class="form-group">
                      <label for="telefono">Teléfono</label>
                      <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                  </div>
                  <div class="form-group">
                      <label for="website">Sitio web</label>
                      <input type="url" class="form-control" name="url" id="website" placeholder="Escribe la URL de tu web">
                  </div>
                  <div class="form-group">
                      <label for="asunto">Asunto <span class="obligatorio">*</span></label>
                      <input type="text" class="form-control" name="asunto" id="asunto" required placeholder="Escribe un asunto">
                  </div>
                  <div class="form-group">
                      <label for="mensaje">Mensaje <span class="obligatorio">*</span></label>
                      <textarea name="mensaje" class="form-control" id="mensaje" required placeholder="Deja aquí tu comentario..." rows="4"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Enviar</button>
                  <p class="mt-3">
                      <span class="obligatorio">*</span> los campos son obligatorios.
                  </p>
                </form>
              </div>
            </div>  
          </div>
        </div>
      </div>
      <div class="text-center">
        <h1>O sino comunicate por whatsapp</h1>
        <a href="https://wa.me/+5491134298740/?text=tu%20texto%20personalizado" target="_blank"><img src="../media\whatsapp.png" width="5%"></a>
        <br><br>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p>&copy; 2024 CinemaFusion Films</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
